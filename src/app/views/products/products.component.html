<section id="about" class="animated fadeIn" style="padding: 30px 0">
    <div class="container">
        <h1 class="red-text animated zoomInRight"><strong>Products</strong></h1>
        <hr>
        <h4 class="animated zoomInRight">See what I've created.</h4>
        <div class="row">
            <div class="col-4" style="padding-top: 20px" *ngFor='let product of products; trackBy: index;'>
                <div class="card">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title"><a>{{ product.name }}</a></h4>
                        <p class="card-text">{{ product.caption }}</p>
                        <a href="#" class="btn btn-primary">View Product Details</a>
                    </div>
                </div>      
            </div>
        </div>
    </div>
</section>
